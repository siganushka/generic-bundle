language: php

# php:
#     - 7.2
#     - 7.3
#     - 7.4

matrix:
    fast_finish: true
    include:
        - php: 7.2
          env: SKELETON_VERSION="4.3.*"
        - php: 7.3
          env: SKELETON_VERSION="4.4.*"
        - php: 7.3
          env: SKELETON_VERSION="5.0.*"
        - php: 7.4
          env: SKELETON_VERSION="5.1.*"

before_script:
    - composer install
    - composer create-project "symfony/skeleton:${SKELETON_VERSION}" "${SKELETON_VERSION}"

script:
    - ls -la
    - php vendor/bin/simple-phpunit --debug

    - cd "${SKELETON_VERSION}"
    - ls -la
    - composer require siganushka/generic-bundle

notifications:
    email: false
