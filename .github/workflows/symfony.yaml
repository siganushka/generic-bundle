name: Symfony Test

on:
    push:
        branches: [ main ]
    pull_request:
        branches: [ main ]

jobs:
    test:
        name: Tests with PHP ${{ matrix.php-versions }}
        runs-on: ubuntu-latest
        strategy:
            fail-fast: false
            matrix:
                php-versions: [ 7.2, 7.3, 7.4, 8.0, 8.1 ]
        steps:
            - { name: Checkout code,        uses: actions/checkout@v2 }
            - { name: Install PHP,          uses: shivammathur/setup-php@v2, with: { php-version: "${{ matrix.php-versions }}" } }
            - { name: OS Version,           run: uname -a }
            - { name: PHP Version,          run: php --version }
            - { name: List Files,           run: ls -la }
            - { name: Validate composer,    run: composer validate --strict }
            - { name: Install Symfony,      run: composer create-project symfony/skeleton sf-demo }
            - { name: List Files,           run: ls -la, working-directory: ./sf-demo }
            - { name: Install dependencies, run: "composer require siganushka/generic-bundle:dev-main", working-directory: ./sf-demo }
